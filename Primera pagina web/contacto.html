<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="logo.png" alt="Logo de la barberia alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html"> Inicio</a></li>
                    <li><a href="productos.html"> Productos</a></li>
                    <li><a href="contacto.html"> Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono de contacto</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="Email"
                        id="radio-email">Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" value="Telefono" id="radio-telefono">
                    Teléfono</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radio-whatsapp"
                        checked>Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select name="" id="">
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> ¿Le gustaría recibir información sobre la Barbería
                Alura?</label>

            <input type="submit" value="enviar datos" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Días</th>
                    <th>Horarios</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08hs ~ 20hs</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08hs ~ 20hs</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08hs ~ 20hs</td>
                </tr>
            </tbody>

        </table>

    </main>

    <footer>
        <img src="logo-blanco.png">
        <p class="copyright">&copy Copyright Barbería Alura - 2022</p>
    </footer>


</body>

</html>
